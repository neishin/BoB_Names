<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Band of Blades Companions Names</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
  <h1>NPC names generator</h1>
    <form>
       <fieldset>
          <p>
             <label>Select a heritage</label>
             <select id = "nationality">
               <option value = "random">Random</option>
               <option value = "bartan">Bartan</option>
               <option value = "orite">Orite</option>
               <option value = "pandar">Pandar</option>
               <option value = "zemyati">Zemyati</option>
             </select>
          </p>
          <p>
              <label>Select gender</label>
             <select id = "gender">
               <option value = "random">Random</option>
               <option value = "female">Female</option>
               <option value = "male">Male</option>
             </select>
          </p>
       </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   crossorigin="anonymous"></script>
       <script src="app/app.js"></script>

    </body>
</html>
